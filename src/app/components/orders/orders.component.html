<app-nav></app-nav>
<div class="orders mx-5 min-vh-100">
  <div class="title">
    <h3 class="mt-5 fw-bold text-center mb-4 shadow-lg bg-success-subtle p-2">
      My Orders
    </h3>
  </div>
  <div class="clear d-flex justify-content-end">
    <button
      class="btn btn-outline-danger align-self-end"
      (click)="clearOrders()"
      [ngClass]="getOrders().length === 0 ? 'disabled' : ''"
    >
      Clear My Orders
    </button>
  </div>
  <div class="table-layer shadow-lg">
    <table
      *ngIf="getOrders().length > 0"
      class="table table-primary table-striped mt-3"
      id="pending"
    >
      <thead>
        <tr>
          <th scope="col">Order ID</th>
          <th scope="col">Product</th>
          <th scope="col">Quantity</th>
          <th scope="col">Price</th>
          <th scope="col">Order Status</th>
        </tr>
      </thead>
      <tbody *ngFor="let order of orders">
        <tr>
          <th scope="row">{{ order.id }}</th>
          <td>{{ order.name }}</td>
          <td>{{ order.count }}</td>
          <td>{{ order.price }}</td>
          <td width="15%">
            <p class="fw-bold text-success">Order Confirmed</p>
          </td>
        </tr>
      </tbody>
    </table>

    <div *ngIf="getOrders().length===0" class="empty d-flex flex-column justify-content-center align-items-center py-5 mt-3">
      <h3>No orders yet. Let's get some favourite items of yours!</h3>
      <button class="btn btn-outline-success w-25" routerLink="/products">Take me to Products</button>
    </div>
  </div>
</div>

<app-footer></app-footer>
